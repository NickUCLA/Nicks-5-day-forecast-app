<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nicks 5 day forecast</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header class="container-fluid bg-dark text-white py-3">
      <div class="row justify-content-center">
        <h1 class="text-center">Weather Dashboard</h1>
      </div>
    </header>

    <div class="container">
      <div class="row mt-5">
        <aside class="col-lg-4">
          <div>
            <div class="border-btn">
              <h2 class="mb-3">Search for a City:</h2>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Find City.."
                />
              </div>
              <div class="row">
                <div class="col">
                  <button class="btn btn-primary btn-block" type="button">
                    Search
                  </button>
                </div>
              </div>
            </div>
            <div>
              <ul class="list-group">
                <!-- City list items will be dynamically added here -->
              </ul>
            </div>
          </div>
        </aside>
        <div class="col-lg-8">
          <!-- Add your main content on the right side here -->
          <div class="display-day day-box">
            <h2 class="current-weather">Day</h2>
            <ul class="weather"></ul>
          </div>
          <div>
            <div class="5-day">
              <h3>5-Day Forecast</h3>
              <!-- Make these cards in js -->
              <div class="col-lg-2 display-cards">
                <h3 class="display-date">Date</h3>
                <img />
                <ul class="card-weather"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
